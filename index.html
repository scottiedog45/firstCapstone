<!DOCTYPE html>
<html lang="en">
    <head>
        <title>piqnic!</title>
        <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
        <link href="capstone.css" type="text/css" rel="stylesheet">
        <link href="animations.css" type="text/css" rel="stylesheet">
    </head>
    <body> 
        <header>
            <h1>piqnic!</h1>
        </header>
      <p class="info">use piqnic! to find parks and weather conditions near you!</p>
      <p class="info">enter your address or zipcode below, and peruse!</p>
        <form>
            <input type="text" id="user-zip-code" placeholder="ex. 12345 Willow St. NE, Atlantis, NY, 02938">
            <button type="submit" id="zip-code-submit-button">peruse</button>
        </form>
        <div id="container">
<!--          <div id="placeInfo" class="hidden"></div>-->
          <div id="map" class="hidden"></div>
          <div id="weather" class="hidden"></div>
        </div>
        <footer>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
            <script src="capstone.js"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNUQkYJVOfS9CDDo82v5zYLACw7hyclb4&libraries=places&callback=initMap" type="text/javascript"></script>
        </footer> 
    </body>
</html>
